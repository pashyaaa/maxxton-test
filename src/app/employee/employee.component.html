<div>
    <button (click)="sort('name')">Sort by name</button>
    <button (click)="sort('date')">Sort by date</button>
    <button (click)="filterByYears()">Candidate > 2 years of Experience</button>
    <button (click)="statistics()">Statistics</button>
    <button (click)="remove()">Remove candidates from Development</button>
</div>
<div>
    <input #searchInput placeholder="Search..." (input)="search($event)">
</div>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Joining Date</th>
    </tr>
    <tr *ngFor="let data of candidate_data" (click)="details(data.id)">
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.department}}</td>
        <td>{{data.joining_date}}</td>
    </tr>
</table>
<p>Statictics : {{statisticsString}}</p>
